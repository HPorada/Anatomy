<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AnatomyApp - home</title>
    <!--
        <link rel="stylesheet" href="main/java/resources/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    -->
    <link rel="stylesheet" type="text/css" href="cssFiles/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">AnatomyApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/list_users}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/flashcard}">Flashcards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/quiz}">Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center">
    <div style="margin-top: 50px">
        <h1>Welcome to AnatomyApp</h1>
    </div>
    <hr>
    <div style="margin-top: 10px">
        <img src="Images/czlowiek.jpg" alt="Człowiek witruwiański">
    </div>
    <div style="margin-top: 10px">
        <a th:href="@{/register}">
            <button type="button" class="btn btn-dark btn-lg">Register</button>
        </a>
        <a th:href="@{/login}">
            <button type="button" class="btn btn-dark btn-lg">Login</button>
        </a>
    </div>
</div>

<div class="container text-center" style="margin-top: 25px">
    <hr>
    <div class="row justify-content-md-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Study mode</h4>

                    <form th:action="@{/flashcard}" method="post"
                          style="max-width: 600px; margin: 0 auto;"
                          th:object="${options}">

                        <div class="form-group">
                            <label for="exampleSelect1" class="form-label mt-4">Choose flashcards</label>
                            <select class="form-select" id="exampleSelect1" required th:field="*{name}">
                                <option th:value="Skull" th:text="Skull"></option>
                            </select>
                        </div>

                        <div style="margin-top: 10px">
                            <button type="submit" class="btn btn-dark">Let's study</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="container text-center">
    <div class="row justify-content-md-center">
        <div class="col-4">
            <div class="card" style="margin-top: 30px">
                <div class="card-body">
                    <h4 class="card-title">Test mode</h4>

                    <form th:action="@{/quiz}" method="post"
                          style="max-width: 600px; margin: 0 auto;"
                          th:object="${options}">

                        <div class="form-group">
                            <label for="exampleSelect2" class="form-label mt-4">Choose quiz</label>
                            <select class="form-select" id="exampleSelect2" required th:field="*{name}">
                                <option th:value="Skull" th:text="Skull"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="exampleSelect3" class="form-label mt-4">Choose language</label>
                            <select class="form-select" id="exampleSelect3" required th:field="*{language}">
                                <option th:value="English" th:text="English"></option>
                                <option th:value="Latinum" th:text="Latinum"></option>
                                <option th:value="Polski" th:text="Polski"></option>
                            </select>
                        </div>

                        <div style="margin-top: 10px">
                            <button type="submit" class="btn btn-dark">Solve quiz</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
