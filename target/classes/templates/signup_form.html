<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AnatomyApp - registration</title>
    <!--
        <link rel="stylesheet" href="main/java/resources/css/bootstrap.min.css">
    -->
    <link rel="stylesheet" type="text/css" href="cssFiles/bootstrap.min.css"/>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">AnatomyApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">AnatomyApp
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/list_users}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center">

    <div>
        <h1>User Registration - Sign Up</h1>
    </div>

    <form th:action="@{/process_register}" method="post"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${user}">

        <div class="m-3">
            <div class="form-group row" style="margin-top: 10px">
                <label class="col-form-label col-4">Login</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{login}" required
                           minlength="6" maxlength="20"
                    />
                </div>
            </div>

            <div class="form-group row" style="margin-top: 10px">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required
                           minlength="6" maxlength="20"
                    />
                </div>
            </div>

            <div class="form-group row" style="margin-top: 10px">
                <label class="col-form-label col-4">E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required
                           minlength="6" maxlength="100"
                    />
                </div>
            </div>
            <div style="margin-top: 10px">
                <button type="submit" class="btn btn-dark">Sign up</button>
            </div>

        </div>

    </form>
</div>
</body>
</html>
