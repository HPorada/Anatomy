<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AnatomyApp - all users</title>
    <!--
        <link rel="stylesheet" href="main/java/resources/css/bootstrap.min.css">
    -->
    <link rel="stylesheet" type="text/css" href="cssFiles/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">AnatomyApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <!--<li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">AnatomyApp
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>-->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/list_users}">Account
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/flashcard}">Flashcards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center">
    <div>
        <h3>You have successfully logged in to the AnatomyApp</h3>
        <br>
        <h1>Check your account information here</h1>
    </div>
</div>
<div class="container text-center">
    <div class="row justify-content-md-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Study mode</h4>

                    <form th:action="@{/flashcard}" method="post"
                          style="max-width: 600px; margin: 0 auto;"
                          th:object="${options}">

                        <div class="form-group">
                            <label for="exampleSelect1" class="form-label mt-4">Choose flashcards</label>
                            <select class="form-select" id="exampleSelect1" required th:field="*{name}">
                                <option th:value="Skull" th:text="Skull"></option>
                            </select>
                        </div>

                        <div style="margin-top: 10px">
                            <button type="submit" class="btn btn-dark">Let's study</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
