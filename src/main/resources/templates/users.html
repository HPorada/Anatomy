<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your account</title>
    <!--
        <link rel="stylesheet" href="main/java/resources/css/bootstrap.min.css">
    -->
    <link rel="stylesheet" type="text/css" href="cssFiles/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">AnatomyApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/list_users}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about_flashcards}">Study Mode</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about_quiz}">Test Mode</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center" style="margin-top: 50px">
    <div>
        <h1>Check your account information here</h1>
    </div>
    <div>
        <br>
        <h5><strong>Login</strong></h5>
        <h6 th:text="${user.getLogin()}"></h6>
        <br>
        <h5><strong>E-mail</strong></h5>
        <h6 th:text="${user.getEmail()}"></h6>
        <br>
        <h5><strong>Points</strong></h5>
        <h6 th:text="${user.getPoints()}"></h6>
    </div>
</div>

<div class="container text-center">
    <div style="margin-top: 30px">
        <h5><strong>Add friend</strong></h5>
    </div>
    <div style="margin-bottom: 20px">
        <form th:action="@{/addFriend}" method="post"
              style="max-width: 600px; margin: 0 auto;"
              th:object="${userInput}">

            <div class="m-3">
                <div class="form-group">
                    <label class="form-label mt-4">Enter login</label>
                    <input type="text" class="form-control" value="" th:field="*{input}"
                    />
                </div>
            </div>
            <div style="margin-top: 10px">
                <button type="submit" class="btn btn-dark">Add friend</button>
            </div>
            <div style="margin-top: 30px">
                <h5 th:text="${message}"></h5>
            </div>
        </form>
    </div>
    <div style="margin-bottom: 20px">
        <h5><strong>Friend Ranking</strong></h5>
    </div>
    <div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Placement</th>
            <th scope="col">Name</th>
            <th scope="col">Points</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rank,iter: ${ranking}" class="table-active">
            <td th:utext="${iter.index+1}">Name</td>
            <td th:utext="${rank.username}">Name</td>
            <td th:utext="${rank.points}">Points</td>
        </tr>
        </tbody>
    </table>
    </div>
</div>

</body>
</html>
